version: '3.8'

services:
  # ============================================================================
  # MySQL Database Service
  # ============================================================================
  mysql:
    image: mysql:8.0
    container_name: retail-dss-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-retail_dss}
      MYSQL_USER: ${MYSQL_USER:-retailuser}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-retailpass}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - ./mysql/mysql_data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
    networks:
      - retail-dss-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # Adminer - MySQL Web UI
  # ============================================================================
  adminer:
    image: adminer:4.8.1
    container_name: retail-dss-adminer
    restart: unless-stopped
    ports:
      - "${ADMINER_PORT:-8081}:8080"
    environment:
      ADMINER_DEFAULT_SERVER: mysql
      ADMINER_DESIGN: dracula
    depends_on:
      - mysql
    networks:
      - retail-dss-network

  # ============================================================================
  # Flask MCDM Service
  # ============================================================================
  mcdm-service:
    # build:
    #   context: ./mcdm
    #   dockerfile: Dockerfile
    image: retail-dss-mcdm-service:1.0.0
    container_name: retail-dss-mcdm-service
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      FLASK_ENV: ${FLASK_ENV:-production}
      FLASK_DEBUG: ${FLASK_DEBUG:-False}
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${MYSQL_DATABASE:-retail_dss}
      DB_USER: ${MYSQL_USER:-retailuser}
      DB_PASSWORD: ${MYSQL_PASSWORD:-retailpass}
    ports:
      - "${MCDM_PORT:-5000}:5000"
    volumes:
      - ./mcdm:/app
      - ./mcdm/generate_data.py:/app/generate_data.py
    networks:
      - retail-dss-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================================================
  # Spring Boot Manager Service
  # ============================================================================
  manager:
    # build:
    #   context: ./manager
    #   dockerfile: Dockerfile
    image: retail-dss-manager:1.0.0
    container_name: retail-dss-manager
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
      mcdm-service:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILE:-prod}
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE:-retail_dss}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER:-retailuser}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD:-retailpass}
      # MCDM Service configuration
      MCDM_SERVICE_URL: http://mcdm-service:5000
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    volumes:
      - ./manager/logs:/app/logs
    networks:
      - retail-dss-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/analysis/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ============================================================================
  # Nginx Reverse Proxy (Optional)
  # ============================================================================
  nginx:
    image: nginx:alpine
    container_name: retail-dss-nginx
    restart: unless-stopped
    depends_on:
      - manager
      - mcdm-service
    ports:
      - "${NGINX_PORT:-80}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - retail-dss-network
    profiles:
      - with-nginx

# ============================================================================
# Networks
# ============================================================================
networks:
  retail-dss-network:
    driver: bridge
    name: retail-dss-network
