version: '3.8'

services:
  # ============================================================================
  # MySQL Database Service
  # ============================================================================
  mysql:
    image: mysql:8.0
    container_name: retail-dss-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-retail_dss}
      MYSQL_USER: ${MYSQL_USER:-retailuser}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-retailpass}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - ./mysql/mysql_data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
    networks:
      - retail-dss-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer:4.8.1
    container_name: mysql-ui
    restart: unless-stopped
    ports:
      - "8081:8080"
    environment:
      ADMINER_DEFAULT_SERVER: mysql
      ADMINER_DESIGN: dracula
    depends_on:
      - mysql
    networks:
      - retail-dss-network

  # ============================================================================
  # Spring Boot Backend Service
  # ============================================================================
  manager:
    # build:
    #   context: ./manager
    #   dockerfile: Dockerfile
    image: retail-rss-backend:1.0.0
    container_name: retail-dss-backend
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILE:-prod}
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE:-retail_dss}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER:-retailuser}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD:-retailpass}
      PYTHON_EXECUTABLE: python3
      PYTHON_SCRIPT_PATH: /app/mcdm/topsis_analysis.py
    ports:
      - "0.0.0.0:${BACKEND_PORT:-8080}:8080"
    volumes:
      - ./mcdm:/app/mcdm
      - ./manager/logs:/app/logs
    networks:
      - retail-dss-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://${BACKEND_HOST:-localhost}:8080/api/analysis/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ============================================================================
  # mcdm Container (Optional - for standalone execution)
  # ============================================================================
  mcdm-analyzer:
    build:
      context: ./mcdm
      dockerfile: Dockerfile
    container_name: retail-dss-python
    restart: "no"
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${MYSQL_DATABASE:-retail_dss}
      DB_USER: ${MYSQL_USER:-retailuser}
      DB_PASSWORD: ${MYSQL_PASSWORD:-retailpass}
    volumes:
      - ./mcdm:/app
    networks:
      - retail-dss-network
    command: tail -f /dev/null  # Keep container running

  # ============================================================================
  # Nginx Reverse Proxy (Optional)
  # ============================================================================
  nginx:
    image: nginx:alpine
    container_name: retail-dss-nginx
    restart: unless-stopped
    depends_on:
      - manager
    ports:
      - "${NGINX_PORT:-80}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - retail-dss-network
    profiles:
      - with-nginx

# ============================================================================
# Networks
# ============================================================================
networks:
  retail-dss-network:
    driver: bridge
    name: retail-dss-network
